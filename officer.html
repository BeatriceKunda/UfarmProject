<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
        />
        <link rel="stylesheet" href="officer.css" />

        <title>Ufarm</title>
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" role="form">
                <h5>FarmerOne Registration</h5>
                <div class="form-group">
                    <label for="foName" class="col-sm-3 control-label"
                        >Name</label
                    >
                    <div class="col-sm-9">
                        <input
                            type="text"
                            id="foname"
                            placeholder="FarmerOne Name"
                            class="form-control"
                            autofocus
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="ward" class="col-sm-3 control-label"
                        >Ward</label
                    >
                    <div class="col-sm-9">
                        <input
                            type="text"
                            id="ward"
                            placeholder="Ward"
                            class="form-control"
                            autofocus
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="regDate" class="col-sm-3 control-label"
                        >Date of Registration</label
                    >
                    <div class="col-sm-9">
                        <input type="date" id="regDate" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="femaleRadio"
                                        value="Female"
                                    />Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="maleRadio"
                                        value="Male"
                                    />Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label"
                        >Date of Birth*</label
                    >
                    <div class="col-sm-9">
                        <input
                            type="date"
                            id="birthDate"
                            class="form-control"
                        />
                        
                    </div>
                </div>

                <div class="form-group">
                    <label for="activities" class="col-sm-3 control-label">Activities</label>
                    <div class = "col-sm-6">
                    <textarea id="activities" name="activities" rows="3" cols="33">
                    </textarea>
                </div>
                </div>

                <div class="row form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label"
                        >Phone number
                    </label>
                    <div class="col-sm-9">
                        <input
                            type="phoneNumber"
                            id="phoneNumber"
                            placeholder="Phone number"
                            class="form-control"
                        />
                    </div>
                </div>

                <div class="row form-group">
                    <label for="nin" class="col-sm-3 control-label">NIN </label>
                    <div class="col-sm-9">
                        <input
                            type="ninumber"
                            id="ninumber"
                            placeholder="NIN"
                            class="form-control"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="Home Direction" class="col-sm-3 control-label"
                        >Direction to Home*
                    </label>
                    <div class="col-sm-9">
                        <input
                            type="text"
                            id="direction"
                            placeholder="Direction to Home"
                            class="form-control"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="residencetype" class="col-sm-3 control-label"
                        >Residence type*
                    </label>
                    <div class="col-sm-9">
                        <input
                            type="text"
                            id="residencetype"
                            placeholder="Type of residence "
                            class="form-control"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="stayperiod" class="col-sm-3 control-label"
                        >Period of stay*
                    </label>
                    <div class="col-sm-9">
                        <input
                            type="number"
                            id="stayperiod"
                            placeholder="Period of stay"
                            class="form-control"
                        />
                    </div>
                </div>

                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Register
                </button>
            </form>
            <!-- /form -->
        </div>
        <!-- ./container -->
    </body>
</html>
