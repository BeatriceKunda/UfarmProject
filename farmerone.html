<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
        />
        <link rel="stylesheet" href="farmerone.css" />

        <title>Ufarm</title>
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" role="form">
                <h5>UrbanFarmer Registration</h5>
                <div class="form-group">
                    <label for="ufName" class="col-sm-3 control-label"
                        >Name</label
                    >
                    <div class="col-sm-9">
                        <input
                            type="text"
                            id="ufname"
                            placeholder="UrbanFarmer Name"
                            class="form-control"
                            autofocus
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="ward" class="col-sm-3 control-label"
                        >Ward</label
                    >
                    <div class="col-sm-9">
                        <input
                            type="text"
                            id="ward"
                            placeholder="Ward"
                            class="form-control"
                            autofocus
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="regDate" class="col-sm-3 control-label"
                        >Date of Registration</label
                    >
                    <div class="col-sm-9">
                        <input type="date" id="regDate" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3"
                        >Mode of Payment</label
                    >
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="cash"
                                        value="cash"
                                    />Cash
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="mobilemoney"
                                        value="mobilemoney"
                                    />Mobile money
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Produce type</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="organic"
                                        value="organic"
                                    />Organic
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="nonorganic"
                                        value="nonorganic"
                                    />Non Organic
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3"
                        >Mode of Delivery</label
                    >
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="pickup"
                                        value="pickup"
                                    />Pickup
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input
                                        type="radio"
                                        id="homedelivery"
                                        value="homedelivery"
                                    />Home Delivery
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Home Direction" class="col-sm-3 control-label"
                        >Direction to Home*
                    </label>
                    <div class="col-sm-9">
                        <input
                            type="text"
                            id="direction"
                            placeholder="Direction to Home"
                            class="form-control"
                        />
                    </div>
                </div>

                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Register
                </button>
            </form>
            <!-- /form -->
        </div>
        <!-- ./container -->
    </body>
</html>
